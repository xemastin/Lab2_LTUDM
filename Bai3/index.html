<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"
        type="text/javascript"></script>
    <script>
        $().ready(function () {
            $("#form").validate({
                debug:true,
                rules: {
                    User: {
                        required: true,
                        minlength: 10
                    },
                    Phone: {
                        required: true,
                        minlength: 9,
                        maxlength: 11,
                        digits: true
                    },
                    Email: {
                        required: true,
                        email: true
                    },
                    Password: {
                        required: true,
                        minlength: 5
                    },
                    ReEnter: {
                        required: true,
                        minlength: 5,
                        equalTo: "#Password"
                    }
                },
                messages: {
                    User: {
                        required: "Vui lòng nhập Username",
                        minlength: "Username quá ngắn"
                    },
                    Phone: {
                        required: "Vui lòng nhập số điện thoại",
                        minlength: "Số điện thoại phải lớn hơn 9 chữ số",
                        minlength: "Số điện thoại phải nhỏ hơn 11 chữ số",
                        digits: "Số điện thoại không có thực"
                    },
                    Email: {
                        required: "Vui lòng nhập Email",
                        email: "Vui lòng nhập đúng cấu trúc email"
                    },
                    Password: {
                        required: "Vui lòng nhập password",
                        minlength: "Vui lòng nhập ít nhất 5 kí tự"
                    },
                    ReEnter: {
                        required: "Vui lòng nhập lại mật khẩu ở trên",
                        minlength: "Vui lòng nhập ít nhất 5 kí tự",
                        equalTo: "Mật khẩu không trùng"
                    }
                }

            }
            )
        })
    </script>
    <style>
        #form {
            border: 2px solid;
            width: 700px;
            padding: 2% 2%;
        }

        .DangKy {
            font-size: 20px;
            position: absolute;
            top: -1px;
            left: 20px;
            background-color: white;
        }

        .Container {
            width: 100%;
            font-size: 20px;
            margin: 5% 0%;
        }

        .Container label {
            width: 40%;
            float: left;
        }

        .Container input {
            width: 40%;
        }

        .error{
            color: red;
        }
        
    </style>
</head>

<body>
    <form id="form">
        <label class="DangKy">Đăng ký</label>
        <div class="Container">
            <label for="User">Tên đăng nhập</label>
            <input type="text" id="User" name="User">
        </div>
        <div class="Container">
            <label for="Phone">Số điện thoại</label>
            <input type="text" id="Phone" name="Phone">
        </div>
        <div class="Container">
            <label for="Email">Email</label>
            <input type="text" id="Email" name="Email">
        </div>
        <div class="Container">
            <label for="Password">Mật khẩu</label>
            <input type="password" id="Password" name="Password">
        </div>
        <div class="Container">
            <label for="ReEnter">Nhập lại mật khẩu</label>
            <input type="password" id="ReEnter" name="ReEnter">
        </div>
        <div class="Container">
            <label for="Info">Thông tin thêm</label>
            <input type="text" id="Info" name="Info">
        </div>

        <button type="submit">Save</button>
    </form>
</body>

</html>
